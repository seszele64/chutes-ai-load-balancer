model_list:
  # Kimi K2.5 TEE - Primary choice
  - model_name: chutes-models
    litellm_params:
      model: openai/moonshotai/Kimi-K2.5-TEE
      api_base: https://llm.chutes.ai/v1
      api_key: os.environ/CHUTES_API_KEY
      order: 1
    model_info:
      id: kimi-k2.5-tee

  # GLM-5 TEE - Second choice
  - model_name: chutes-models
    litellm_params:
      model: openai/zai-org/GLM-5-TEE
      api_base: https://llm.chutes.ai/v1
      api_key: os.environ/CHUTES_API_KEY
      order: 2
    model_info:
      id: glm-5-tee

  # Qwen3.5 397B - Third choice
  - model_name: chutes-models
    litellm_params:
      model: openai/Qwen/Qwen3.5-397B-A17B-TEE
      api_base: https://llm.chutes.ai/v1
      api_key: os.environ/CHUTES_API_KEY
      order: 3
    model_info:
      id: qwen3.5-397b-tee

router_settings:
  routing_strategy: simple-shuffle  # Best performance
  enable_pre_call_checks: true  # Required for 'order' to work
  num_retries: 3
  timeout: 300
  allowed_fails: 3
  cooldown_time: 30
  retry_after: 5

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
